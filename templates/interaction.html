<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User and Enemy Interaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="interaction-container">
        <div class="user">
            <div class="circle blue"></div>
            <div class="buttons">
                <form method="POST">
                    <button class="green-btn" name="answer" value="super_toxic">You're clueless about games if you think that's the best. My little cousin could beat you.</button>
                    <button class="green-btn" name="answer" value="toxic">Seriously? Are you just trying to sound cool? Your taste in games is embarrassing.</button>
                    <button class="green-btn" name="answer" value="positive">I appreciate games that challenge me and have deep stories. What's your favorite?</button>
                    <button class="green-btn" name="answer" value="super_positive">I love how games can bring people together and create strong communities. It's incredible.</button>
                    <button class="green-btn" name="answer" value="avoid_fight">Let's keep things civil. Everyone has their own preferences, right?</button>
                </form>
            </div>
            <div class="hp">
                <p>Player HP: {{ player_hp }}</p>
            </div>
        </div>
        <div class="question">
            <h2>What's your favorite game and why?</h2>
        </div>
        <div class="enemy">
            <div class="circle red"></div>
            <div class="buttons">
                <button class="purple-btn" disabled></button>
                <button class="purple-btn" disabled></button>
                <button class="purple-btn" disabled></button>
                <button class="purple-btn" disabled></button>
                <button class="purple-btn" disabled></button>
            </div>
            <div class="hp">
                <p>Enemy HP: {{ enemy_hp }}</p>
            </div>
        </div>
    </div>
</body>
</html>
