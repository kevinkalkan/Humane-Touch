<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User and Enemy Interaction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .interaction-container {
            display: flex;
            position: relative;
            left: 15%;
            justify-content: space-between;
            align-items: flex-start;
            height: 60%;
            width: 70%;
            margin: 50px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .user, .enemy {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 18%;
        }
        .vs-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            font-size: 48px;
            font-weight: bold;
            color: red;
        }
        .question {
            margin-top: 10px;
            font-size: 24px;
            text-align: center;
        }
        .card {
            width: 100%;
            margin-bottom: 10px;
            position: relative;
            border: 0px;
        }
        .card-body {
            padding: 10px;
            text-align: center;
        }
        .card-title {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .card-img {
            width: 100%;
            height: auto;
        }
        .card-content {
            display: none;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            padding: 10px;
            z-index: 1;
            pointer-events: none;
        }
        .user .card:hover .card-img {
            display: none;
        }
        .user .card:hover .card-content {
            display: block;
            pointer-events: auto;
        }
        .hp {
            text-align: center;
            margin-top: 10px;
        }
        .card-button {
            background-color: blue;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .card-button:focus {
            outline: none;
        }
        .enemy .card-header {
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .enemy .card-header .btn-link {
            padding: 0;
        }
    </style>
</head>
<body onload="displayRandomReply()">
    <div class="interaction-container">
        <div class="user">
            <div class="circle blue"></div>
            <div class="card">
                <img src="{{ url_for('static', filename='card_user.png') }}" class="card-img-top card-img" alt="User Card Cover">              
                <div id="userCardContent1" class="collapse card-content" aria-labelledby="userCardHeader1">
                    <form method="POST" action="/interaction" style="padding: 0%">
                        <button class="card-button" name="answer" value="super_toxic">{{ answers[0] }}</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='card_user.png') }}" class="card-img-top card-img" alt="User Card Cover">              
                <div id="userCardContent2" class="collapse card-content" aria-labelledby="userCardHeader2">
                    <form method="POST" action="/interaction" style="padding: 0%">
                        <button class="card-button" name="answer" value="toxic">{{ answers[1] }}</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='card_user.png') }}" class="card-img-top card-img" alt="User Card Cover">              
                <div id="userCardContent3" class="collapse card-content" aria-labelledby="userCardHeader3">
                    <form method="POST" action="/interaction" style="padding: 0%">
                        <button class="card-button" name="answer" value="positive">{{ answers[2] }}</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='card_user.png') }}" class="card-img-top card-img" alt="User Card Cover">              
                <div id="userCardContent4" class="collapse card-content" aria-labelledby="userCardHeader4">
                    <form method="POST" action="/interaction" style="padding: 0%">
                        <button class="card-button" name="answer" value="super_positive">{{ answers[3] }}</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='card_user.png') }}" class="card-img-top card-img" alt="User Card Cover">              
                <div id="userCardContent5" class="collapse card-content" aria-labelledby="userCardHeader5">
                    <form method="POST" action="/interaction" style="padding: 0%">
                        <button class="card-button" name="answer" value="avoid_fight">{{ answers[4] }}</button>
                    </form>
                </div>
            </div>
            <div class="hp">
                <p>Player HP: 10</p>
            </div>
        </div>
        <div class="vs-container">
            <div style="text-shadow: 2px 2px #000000;">VS</div>
            <div class="question" style="text-shadow: 0px; margin-top: 30px; width: 50%;">
                <h2>{{ question }}</h2>
            </div>
        </div>
        <div class="enemy">
            <div class="circle red"></div>
            <div id="random-reply" class="popup-balloon">
                <p>{{ random_reply }}</p>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='card_enemy.png') }}" class="card-img-top card-img" alt="Enemy Card Cover">
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='card_enemy.png') }}" class="card-img-top card-img" alt="Enemy Card Cover">
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='card_enemy.png') }}" class="card-img-top card-img" alt="Enemy Card Cover">
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='card_enemy.png') }}" class="card-img-top card-img" alt="Enemy Card Cover">
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='card_enemy.png') }}" class="card-img-top card-img" alt="Enemy Card Cover">
            </div>
            <div class="hp">
                <p>Enemy HP: 10</p>
            </div>
        </div>       
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function displayRandomReply() {
            var randomReply = document.getElementById('random-reply');
            randomReply.classList.add('popup-visible');
            setTimeout(function() {
                randomReply.classList.remove('popup-visible');
            }, 5000);
        }
    </script>
</body>
</html>
