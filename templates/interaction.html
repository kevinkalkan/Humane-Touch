<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User and Enemy Interaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function displayRandomReply() {
            var randomReply = document.getElementById('random-reply');
            randomReply.classList.add('popup-visible');
            setTimeout(function() {
                randomReply.classList.remove('popup-visible');
            }, 5000);
        }
    </script>
</head>
<body onload="displayRandomReply()">
    <div class="interaction-container">
        <div class="user">
            <div class="circle blue"></div>
            <div class="buttons">
                <form method="POST" action="/interaction">
                    <button class="green-btn" name="answer" value="super_toxic">{{ answers[0] }}</button>
                    <button class="green-btn" name="answer" value="toxic">{{ answers[1] }}</button>
                    <button class="green-btn" name="answer" value="positive">{{ answers[2] }}</button>
                    <button class="green-btn" name="answer" value="super_positive">{{ answers[3] }}</button>
                    <button class="green-btn" name="answer" value="avoid_fight">{{ answers[4] }}</button>
                </form>
            </div>
            <div class="hp">
                <p>Player HP: 10</p>
            </div>
        </div>
        <div class="question">
            <h2>{{ question }}</h2>
        </div>
        <div class="enemy">
            <div class="circle red"></div>
            <div id="random-reply" class="popup-balloon">
                <p>{{ random_reply }}</p>
            </div>
            <div class="buttons">
                <button class="purple-btn" disabled></button>
                <button class="purple-btn" disabled></button>
                <button class="purple-btn" disabled></button>
                <button class="purple-btn" disabled></button>
                <button class="purple-btn" disabled></button>
            </div>
            <div class="hp">
                <p>Enemy HP: 10</p>
            </div>
        </div>
    </div>
</body>
</html>
